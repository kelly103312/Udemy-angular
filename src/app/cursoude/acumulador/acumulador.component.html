<div class="container">
    <h1>{{titulo}}</h1>
    <div class="row">
      <div class="col-12">
        <input type="number" id="base" [(ngModel)]="base"  placeholder="Ingrese la base">
      </div>
      <div class="col-12">
          <h5>La base del programa es: <strong>{{base}}</strong></h5>
      </div>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-2">
        <button class="btn btn-dark" (click)="acumular(base);">+ {{base}}</button>
      </div>
      <div class="col-2">
        <h4> {{contador}} </h4>
      </div>
      <div class="col-2">
        <button  class="btn btn-dark" (click)="acumular(-base);">- {{base}}</button>  
      </div>
      
    </div>
  </div>
