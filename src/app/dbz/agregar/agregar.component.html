<h3>Agregar</h3>
       
 <form (ngSubmit)="agregar( $event )">
    <div class="form-group">
         <input type="text" placeholder="Nombre" class="form-control" name="nombre" [(ngModel)]="nuevo.nombre">
         <!--[value]="nuevo.nombre"-->
    </div>
    <div class="form-group">
        <input type="number" placeholder="Puntaje" class="form-control" name="puntaje" [(ngModel)]="nuevo.puntaje">
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-success" >Agregar</button>

     </div>
</form>
