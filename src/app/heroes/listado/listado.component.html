<h2>Listado de heroes</h2>

<div>
   
    <div *ngIf="heroeBorrado; else noBorrado">
        <h3>Heroe borrado</h3>
        <p>{{heroeBorrado}}</p>
    </div>
    <ng-template #noBorrado>
        <h4>Ning√∫n heroe ha sido borrado</h4>
    </ng-template>
    <button (click)="borrarHeroe()">Borrar</button>
</div>

<table>
    <thead>
        <th>Nombre</th>
    </thead>

    <tbody *ngFor="let heroe of heroes">
        <td>{{heroe}}</td>
    </tbody>
    
</table>
